<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/trNgGrid.min.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <!-- Theme CSS -->
    <link href="Content/style.css" rel="stylesheet" />
    <!-- Slippry CSS -->
    <link href="assets/css/slippry/slippry.css" rel="stylesheet" />
    <!-- lightGallery CSS -->
    <link href="assets/js/lightGallery/css/lightGallery.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="assets/css/animate.css/animate.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!-- Intro title font -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Heading font -->
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- Font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body id="top" data-spy="scroll" data-offset="75" data-target=".navbar-fixed-top" ng-app="car-finder">

    <nav id="navigation" class="navbar navbar-bamboo navbar-fixed-top" role="navigation" style="max-width: inherit">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="page-scroll navbar-brand" href="#top"> CarFinder</a>
            </div> <!-- /.navbar-header -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden"><a href="#top"></a></li>
                    <li><a href="#features" class="page-scroll">Features</a></li>
                    <li><a href="#contact" class="page-scroll">About Us</a></li>
                </ul>
            </div>  <!-- /.navbar-collapse -->
        </div> <!-- /.container -->
    </nav>
    <section id="intro" class="bamboo-intro-section">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="subtitle">FIND YOUR CAR IN A CLICK</p>
                        <div class="cta-buttons">
                            <a href="#features" class="page-scroll btn btn-skewed btn-lg btn-primary"><div>Begin</div></a>
                        </div> <!-- /.cta-buttons -->
                    </div> <!-- /.col-lg-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.intro-body -->
    </section>
    <section id="features" class="bamboo-feature-section" style="padding:0px">
        <div class="jumbotron">
            <div ng-controller="carCtrl as ctrl" ng-cloak>
                <h2>
                    FIND YOUR CAR
                    <br />
                    <small>SEARCH MORE THAN 60,000 CARS</small>
                </h2>
                <div class="row">
                    <div class="col-md-6">
                        Select Year:
                        <select ng-options="year for year in ctrl.options.years"
                                ng-model="ctrl.selected.year" ng-change="ctrl.getMakes()"></select>
                    </div>
                    <div class="col-md-6">
                        Select Model:
                        <select ng-options="model for model in ctrl.options.models"
                                ng-model="ctrl.selected.model" ng-change="ctrl.getTrims()"></select>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-6">
                        Select Make:
                        <select ng-options="make for make in ctrl.options.makes"
                                ng-model="ctrl.selected.make" ng-change="ctrl.getModels()"></select>
                    </div>
                    <div class="col-md-6">
                        Select Trim:
                        <select ng-options="trim for trim in ctrl.options.trims"
                                ng-model="ctrl.selected.trim" ng-change="ctrl.getCars()"></select>
                    </div>
                </div>
                <br />
                <div class="row" style="margin: 10px 5px 10px 5px">
                    <table tr-ng-grid="" items="ctrl.cars" current-page="ctrl.selected.page" page-items="ctrl.selected.perPage" total-items="ctrl.totalCarsCount"
                           on-data-required="ctrl.getCars()" selected-items="mySelectedItems"
                            selection-mode="SingleRow">
                        <thead>
                            <tr>
                                <th enable-filtering="false" field-name="model_year" enable-sorting="false" display-name="Year" display-align="center"></th>
                                <th enable-filtering="false" field-name="make" enable-sorting="false" display-name="Make" display-align="center"></th>
                                <th enable-filtering="false" field-name="model_name" enable-sorting="false" display-name="Model" display-align="center"></th>
                                <th enable-filtering="false" field-name="model_trim" enable-sorting="false" display-name="Trim" display-align="center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="cursor: pointer">

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="bamboo-testimonials-section">
        <div class="row testimonial">
            <h2 style="color: #fff; margin-bottom: 15px">SITE DESIGNER<br /> 
            <i><span style="color:#96c93d">AUSTIN</span> ROEDER</i></h2>
            <a href="https://aroeder.azurewebsites.net" class="page-scroll btn btn-skewed btn-sm btn-primary"><div>PERSONAL SITE <b>&raquo;</b></div></a>
        </div>
    </section>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="Scripts/trNgGrid.min.js"></script>
    <!-- Easing JS -->
    <script src="assets/js/easing/jquery.easing.min.js"></script>
    <!-- Google Maps API  -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Google Maps JS  -->
    <script src="assets/js/gmaps/gmaps.js"></script>
    <!--Shuffle JS -->
    <script src="assets/js/shuffle/jquery.shuffle.min.js"></script>
    <!-- Slippry JS -->
    <script src="assets/js/slippry/slippry.min.js"></script>
    <!-- lightGallery JS -->
    <script src="assets/js/lightGallery/js/lightGallery.js"></script>
    <!-- Wow Reveal Animations  -->
    <script src="assets/js/wow/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- Contact Form -->
    <script src="assets/js/contact/contact.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <script src="App/app.js"></script>

    <script src="App/carSvc.js"></script>

    <script src="App/carCtrl.js"></script>
</body>
</html>
